<!doctype html>
<html>
<head>
  <title>INNIT</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="i.png" />
  <style>
    body {padding: 0; margin: 0;overflow: hidden; font-family: sans-serif; }
    .Screen {
      background-color: #000; padding: 0; margin: 0; margin-bottom: 0px;
      position: absolute; top:0px;bottom: 0px; width: 100%;
      color: #202020; }
    .Content {color:#fff; position: relative; top: 40%; text-align: center; }
    .piece {position: absolute; text-align: center;}
    .title.piece {color:#fff; text-shadow: 0px 0px 5px #aaa;}
    .piece .inner {border: 0px solid #222; position: absolute; left: 5px; top:5px; bottom: 5px; right: 5px; display: inline-block; }
    .piece .symbol {padding-top: 25%; margin: 0; font-size: 30px; line-height: 1.6;}
    .piece .info {margin: 0; padding: 0; color: #000; }
    .title.piece .info { display: none; }
  </style>
</head>
<body>
  <div id="elmish-app" class="elmish-app"></div>
  <script src="bundle.js"></script>
</body>
</html>
